<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/funcionarios.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <title>Funcionários</title>
</head>
<body>
    <header>
        <h1>IPlast</h1>
    </header>
    <main>
        <container class="cadastro">
            <button id="abrirModal">Novo Funcionário</button>
        </container>
        <div id="Modal" class="modal">
            <div class="modal-conteudo">
                <span class="fechar">&times;</span>
                <h3>Cadastre um Funcionário</h3>
                <input type="text" placeholder="Nome" name="nome">
                <input type="number" placeholder="CPF" name="cpf">
                <input type="text" placeholder="Email" name="email">
                <input type="number" placeholder="Telefone" name="telefone">
                <input type="text" placeholder="Logradouro" name="logradouro">
                <input type="submit" value="Cadastrar">
            </div>
    </main>

    <table class="funcionarios-table">
        <thead>
            <tr>
                <th>Funcionários</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Logradouro</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>

                <td>
                    <button class="editar">Editar</button>
                    <button class="excluir">Excluir</button>
                </td>
            </tr>

                <td>Givaldo Alves</td>

                <td>
                    <button class="editar">Editar</button>
                    <button class="excluir">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
    
</body>
<footer>

</html>
